buildscript {
  ext.kotlin_version = '1.2.31'

  repositories {
    mavenCentral()
  }
  dependencies {
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
  }
}

group 'com.github.siosio'
version '1.0.0'

apply plugin: 'kotlin'

repositories {
  mavenCentral()
}

dependencies {
  compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"

  compile 'org.springframework.boot:spring-boot:2.0.1.RELEASE'
  compile 'com.amazonaws:aws-java-sdk-secretsmanager:1.11.315'
  
  testCompile 'org.springframework.boot:spring-boot-starter-test:2.0.1.RELEASE'
}

compileKotlin {
  kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
  kotlinOptions.jvmTarget = "1.8"
}

task wrapper(type: Wrapper) {
  gradleVersion = '4.7'
}